name: Test & Deploy

on:
  workflow_call:
    inputs:
      os:
        required: true
        type: string
      node:
        required: true
        type: string
      ssh_path:
        required: true
        type: string
      user_email:
        required: true
        type: string
    secrets:
      my_deploy_key:
        required: true
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  testing:    
    if: github.repository != 'duc168/workflows'
    runs-on: ubuntu-latest

    env:
      os: ${{inputs.os}}
      node: ${{inputs.node}}
      ssh_path: ${{inputs.ssh_path}}
      user_email: ${{inputs.user_email}}
      my_deploy_key: ${{secrets.my_deploy_key}}

    strategy:
      matrix:
        os: [${{ env.os }}]
        node: [${{ env.node }}]

    steps:
      # - name: Test input
      #   run: |
      #     set -x
      #     echo "test input"
      #     echo $os
      #     echo $node
      #     echo $ssh_path
      #     echo $user_email
      #     echo $my_deploy_key
        
      - name: Checkout 🛎
        uses: actions/checkout@master

      - name: Setup node env 🏗
        uses: actions/setup-node@v2.1.5
        with:
          node-version: ${{ env.node }}
          check-latest: true

      - name: Get yarn cache directory path 🛠
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn cache dir)"

      - name: Cache node_modules 📦
        uses: actions/cache@v2.1.4
        id: yarn-cache # use this to check for `cache-hit` (`steps.yarn-cache.outputs.cache-hit != 'true'`)
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-
      - name: Install dependencies 👨🏻‍💻
        run: yarn
      
      - name: Test
        run: yarn test

      - name: Build production 📦
        run: yarn build

      - name: Create ssh_config
        run: |
          set -x
          echo "Host *" > ssh_config
          echo  "    StrictHostKeyChecking no" >> ssh_config
          ls ssh_config
          cat ssh_config

      - name: copy ssh_config to dist
        run: |
          set -x    
          cp ssh_config dist/
      - name: Upload dist
        uses: actions/upload-artifact@v2
        with:
          name: dist
          path: dist
      
  deployment:
    if: github.repository != 'duc168/workflows'
    needs: testing
    runs-on: ubuntu-latest

    env:
      os: ${{inputs.os}}
      node: ${{inputs.node}}
      ssh_path: ${{inputs.ssh_path}}
      user_email: ${{inputs.user_email}}
      my_deploy_key: ${{secrets.my_deploy_key}}
    
    # if: "contains(github.event.head_commit.message, 'deploy')"

    strategy:
      matrix:
        os: [${{ env.os }}]
        node: [${{ env.node }}]

    steps:
      - name: Download dist
        uses: actions/download-artifact@v2
        with:
          name: dist
          path: dist

      - name: set up
        run: |
          set -x    
          mkdir -p ~/.ssh && touch ~/.ssh/known_hosts
          echo "$SSH_KNOWN_HOSTS" >> ~/.ssh/known_hosts
          echo "$my_deploy_key" >> my_deploy_key
          cat my_deploy_key     
          ls
          chmod 600 my_deploy_key
          mv my_deploy_key ~/.ssh/id_rsa
          mv dist/ssh_config ~/.ssh/config
        shell: bash
      
      - name: deploy
        run: |
          set -x    
          cd dist
          git init
          git remote add deploy "$ssh_path"
          git config user.name "Github Workflow Action"
          git config user.email "$user_email"
          git checkout -b production
          git add .
          git commit -m "Deploy"          
          git push --force deploy production