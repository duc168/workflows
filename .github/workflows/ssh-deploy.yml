name: Test & Deploy

on:
  workflow_call:
    inputs:
      os:
        required: true
        type: string
      node:
        required: true
        type: string
      ssh_path:
        required: true
        type: string
      user_email:
        required: true
        type: string
    secrets:
      my_deploy_key:
        required: true
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  testing:    
    runs-on: ubuntu-latest

    # strategy:
    #   matrix:
    #     os: [${{ github.events.inputs.os }}]
    #     node: [${{ github.events.inputs.node }}]

    steps:
      - name: Checkout 🛎
        uses: actions/checkout@master

      - name: Setup node env 🏗
        uses: actions/setup-node@v2.1.5
        with:
          node-version: ${{ matrix.node }}
          check-latest: true

      - name: Get yarn cache directory path 🛠
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn cache dir)"

      - name: Cache node_modules 📦
        uses: actions/cache@v2.1.4
        id: yarn-cache # use this to check for `cache-hit` (`steps.yarn-cache.outputs.cache-hit != 'true'`)
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-
      - name: Install dependencies 👨🏻‍💻
        run: yarn
      
      - name: Test
        run: yarn test

      - name: Build production 📦
        run: yarn build

      - name: Create ssh_config
        run: |
          set -x
          echo "Host *" > ssh_config
          echo  "    StrictHostKeyChecking no" >> ssh_config
          ls ssh_config
          cat ssh_config

      - name: copy ssh_config to dist
        run: |
          set -x    
          cp ssh_config dist/
      - name: Upload dist
        uses: actions/upload-artifact@v2
        with:
          name: dist
          path: dist
      
  deployment:
    needs: testing
    runs-on: ubuntu-latest
    # if: "contains(github.event.head_commit.message, 'deploy')"

    # strategy:
    #   matrix:
    #     os: [${{ github.events.inputs.os }}]
    #     node: [${{ github.events.inputs.node }}]

    steps:
      - name: Download dist
        uses: actions/download-artifact@v2
        with:
          name: dist
          path: dist
          MY_DEPLOY_KEY: ${{ secrets.my_deploy_key }}
          ssh_path: ${{ github.events.inputs.ssh_path }}
          user_email: ${{ github.events.inputs.user_email }}

      - name: set up
        run: |
          set -x    
          mkdir -p ~/.ssh && touch ~/.ssh/known_hosts
          echo "$SSH_KNOWN_HOSTS" >> ~/.ssh/known_hosts
          echo "$MY_DEPLOY_KEY" >> my_deploy_key
          cat my_deploy_key     
          ls
          chmod 600 my_deploy_key
          mv my_deploy_key ~/.ssh/id_rsa
          mv dist/ssh_config ~/.ssh/config
        shell: bash
      
      - name: deploy
        run: |
          set -x    
          cd dist
          git init
          git remote add deploy "$ssh_path"
          git config user.name "Github Workflow Action"
          git config user.email "$user_email"
          git checkout -b production
          git add .
          git commit -m "Deploy"          
          git push --force deploy production